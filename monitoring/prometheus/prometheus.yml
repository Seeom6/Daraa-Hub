# ============================================
# Prometheus Configuration for Daraa Platform
# ============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'daraa-platform'

# Alerting Configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule Files
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape Configurations
scrape_configs:
  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # NestJS Application Metrics
  - job_name: 'daraa-server'
    static_configs:
      - targets: ['daraa-server:3001']
    metrics_path: /api/metrics
    scrape_interval: 10s

  # MongoDB Metrics
  - job_name: 'mongodb'
    static_configs:
      - targets: ['daraa-mongodb-exporter:9216']
    scrape_interval: 30s

  # Redis Metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['daraa-redis-exporter:9121']
    scrape_interval: 15s

  # Node Exporter (System Metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['daraa-node-exporter:9100']
    scrape_interval: 30s

  # Nginx Metrics (if nginx-prometheus-exporter is added)
  # - job_name: 'nginx'
