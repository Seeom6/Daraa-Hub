version: '3.8'

# ============================================
# Production Docker Compose Configuration
# ============================================
# Features:
# - MongoDB Replica Set (3 nodes)
# - Redis Cluster (3 nodes with Sentinel)
# - Nginx Load Balancer
# - Prometheus + Grafana Monitoring
# - Multiple App Instances
# ============================================

services:
  # ============================================
  # MongoDB Replica Set
  # ============================================
  mongodb-primary:
    image: mongo:7.0
    container_name: daraa-mongodb-primary
    restart: unless-stopped
    command: mongod --replSet rs0 --bind_ip_all --auth --keyFile /data/mongodb-keyfile
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-DaraaSecurePassword2024}
      MONGO_INITDB_DATABASE: daraa
    volumes:
      - daraa-mongodb-primary-data:/data/db
      - daraa-mongodb-primary-config:/data/configdb
      - ./scripts/mongo-init:/docker-entrypoint-initdb.d:ro
      - ./scripts/mongodb-keyfile:/data/mongodb-keyfile:ro
      - ./backups/mongodb:/backups
    networks:
      - daraa-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh -u $${MONGO_ROOT_USERNAME} -p $${MONGO_ROOT_PASSWORD} --authenticationDatabase admin localhost:27017/daraa --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  mongodb-secondary:
    image: mongo:7.0
    container_name: daraa-mongodb-secondary
    restart: unless-stopped
    command: mongod --replSet rs0 --bind_ip_all --auth --keyFile /data/mongodb-keyfile
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-DaraaSecurePassword2024}
    volumes:
      - daraa-mongodb-secondary-data:/data/db
      - daraa-mongodb-secondary-config:/data/configdb
      - ./scripts/mongodb-keyfile:/data/mongodb-keyfile:ro
    networks:
      - daraa-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  mongodb-arbiter:
    image: mongo:7.0
    container_name: daraa-mongodb-arbiter
    restart: unless-stopped
    command: mongod --replSet rs0 --bind_ip_all --auth --keyFile /data/mongodb-keyfile
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-DaraaSecurePassword2024}
    volumes:
      - daraa-mongodb-arbiter-data:/data/db
      - daraa-mongodb-arbiter-config:/data/configdb
      - ./scripts/mongodb-keyfile:/data/mongodb-keyfile:ro
    networks:
      - daraa-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ============================================
  # Redis Cluster with Sentinel
  # ============================================
  redis-master:
    image: redis:7-alpine
    container_name: daraa-redis-master
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-DaraaRedisPassword2024} --maxmemory 1gb --maxmemory-policy allkeys-lru --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - daraa-redis-master-data:/data
    networks:
      - daraa-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-DaraaRedisPassword2024}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ============================================
  # Nginx Load Balancer
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: daraa-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - server-1
      - server-2
    networks:
      - daraa-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ============================================
  # NestJS Application Servers (2 instances)
  # ============================================
  server-1:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: daraa-server-1
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      APP_URL: ${APP_URL:-http://localhost:3001}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      MONGODB_URI: mongodb://${MONGO_APP_USERNAME:-daraa_app}:${MONGO_APP_PASSWORD:-DaraaAppPassword2024}@daraa-mongodb-primary:27017,daraa-mongodb-secondary:27017/daraa?authSource=daraa&replicaSet=rs0
      MONGODB_MAX_POOL_SIZE: 50
      MONGODB_MIN_POOL_SIZE: 10
      REDIS_HOST: daraa-redis-master
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-DaraaRedisPassword2024}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
    depends_on:
      mongodb-primary:
        condition: service_healthy
      redis-master:
        condition: service_healthy
    networks:
      - daraa-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  server-2:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: daraa-server-2
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      APP_URL: ${APP_URL:-http://localhost:3001}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      MONGODB_URI: mongodb://${MONGO_APP_USERNAME:-daraa_app}:${MONGO_APP_PASSWORD:-DaraaAppPassword2024}@daraa-mongodb-primary:27017,daraa-mongodb-secondary:27017/daraa?authSource=daraa&replicaSet=rs0
      MONGODB_MAX_POOL_SIZE: 50
      MONGODB_MIN_POOL_SIZE: 10
      REDIS_HOST: daraa-redis-master
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-DaraaRedisPassword2024}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
    depends_on:
      mongodb-primary:
        condition: service_healthy
      redis-master:
        condition: service_healthy
    networks:
      - daraa-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ============================================
  # Monitoring Stack
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: daraa-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - daraa-prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - daraa-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  grafana:
    image: grafana/grafana:latest
    container_name: daraa-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - daraa-grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - daraa-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  mongodb-exporter:
    image: percona/mongodb_exporter:latest
    container_name: daraa-mongodb-exporter
    restart: unless-stopped
    ports:
      - "9216:9216"
    environment:
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-DaraaSecurePassword2024}@daraa-mongodb-primary:27017/admin
    depends_on:
      - mongodb-primary
    networks:
      - daraa-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: daraa-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: daraa-redis-master:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-DaraaRedisPassword2024}
    depends_on:
      - redis-master
    networks:
      - daraa-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

# ============================================
# Named Volumes for Data Persistence
# ============================================
volumes:
  # MongoDB Replica Set
  daraa-mongodb-primary-data:
    driver: local
  daraa-mongodb-primary-config:
    driver: local
  daraa-mongodb-secondary-data:
    driver: local
  daraa-mongodb-secondary-config:
    driver: local
  daraa-mongodb-arbiter-data:
    driver: local
  daraa-mongodb-arbiter-config:
    driver: local

  # Redis
  daraa-redis-master-data:
    driver: local

  # Monitoring
  daraa-prometheus-data:
    driver: local
  daraa-grafana-data:
    driver: local

# ============================================
# Custom Network for Service Communication
# ============================================
networks:
  daraa-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16


